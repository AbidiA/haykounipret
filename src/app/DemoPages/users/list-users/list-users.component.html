<div class="main-card mb-3 card">
  <div class="card-header">CRM Utilisateurs
    <div class="btn-actions-pane-right">
      <div role="group" class="btn-group-sm btn-group">
       
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="align-middle mb-0 table table-borderless table-striped table-hover">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th>Nom d'utilisateur & Role</th>
        <th class="text-center">Nom</th>
        <th class="text-center">Pr√©nom</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of listUser">
        <td class="text-center text-muted"> {{i.id}} </td>
        <td>
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left mr-3">
                <div class="widget-content-left">
                  <img width="40" class="rounded-circle" src="https://www.back.hayko-crm.dev/{{i.profil.photoFilename}}" alt="">
                </div>
              </div>
              <div class="widget-content-left flex2">
                <div class="widget-heading">{{i.username}}</div>
                <div class="widget-subheading opacity-7">{{i.role}}</div>
              </div>
            </div>
          </div>
        </td>
        <td class="text-center"> <div class="badge">{{i.profil.nom}}</div></td>
        <td class="text-center">
          <div class="badge">{{i.profil.prenom}}</div>
        </td>
        <td class="text-center">
          <button type="button" (click)="edit(i)" class="btn btn-primary btn-sm">Modifier</button>
        </td>
      </tr>

      
      </tbody>
    </table>
  </div>
  <div class="d-block text-center card-footer">
   
  </div>
</div>
